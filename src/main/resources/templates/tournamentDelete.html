<!DOCTYPE html>
<html lang="en">
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Delete</title>
</head>
<body>
    <div class="layer_6">
        <div class="layer_7">
            <div class="layer_8">
                <img th:src="@{/images/tee-rific.png}" width="150" height="100"/>
                <h1>Deleting <span th:text="${tournament.name}"></span></h1>
                <!-- display some information regarding the ramifications of deleting the tournament, stating pepole who signed up maybe? -->
                Are you sure you want to delete this tournament?
                <form action="#" method="post" th:action="@{/delete}" th:object="${tournament}">
                    <input type="submit" class = "button" value="Delete Tournament">
                </form>
                <form method="get" action="/tee-rific/home">
                    <button type="submit" class = "button">Home Page</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
