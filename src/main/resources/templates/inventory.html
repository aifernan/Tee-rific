<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="icon" href="favicon.ico">                    

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <!-- bootstrap stylesheet -->

    <title>Owner View Inventory</title>

    <style>
        /* WHY THIS NO WORK */
        table {
            border: solid 4pt black;
            border-collapse: collapse;
            margin: 3%;
            font-family: 'Akaya Kanadaka', cursive;
        }

        td {
            border: solid 2pt black;
            padding: 2%;
        }

        th {
            font-size: 15pt;
            font-weight: bold;
        }
    </style>
</head>
<body class="grassBackdrop">
    <div class="woodBackdrop border">
        <div class="sandBackdrop" id="innerLogin">
            <div>
                <img th:src="@{/images/tee-rific.png}">
            </div>

            <h1>Rental Inventory</h1>
            <table>
                <tr>
                    <td>Item Name</td><td>Stock</td>
                </tr>
                <tr th:each="item: ${eqsArray}">
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.stock}"></td>
                </tr>
            </table>

            <form method="get" action="/tee-rific/golfCourseDetails/inventory/update">
                <button type="submit" class = "button">Update Stock</button>
            </form>
            <form method="get" action="/tee-rific/golfCourseDetails">
                <button type="submit" class = "button">Back</button>
            </form>
            <form method="get" action="/tee-rific/home/owner">
                <button type="submit" class = "button">Go to the Home Page</button>
            </form>
        </div>
    </div>
      <footer>
        <div class= "woodBackdrop footer">
            <i class="socialIcon fab fa-facebook-f"></i>
            <i class="socialIcon fab fa-twitter"></i>
            <i class="socialIcon fab fa-instagram"></i>
            <i class="socialIcon fas fa-envelope"></i>
            <p>Â© Copyright 2021 Tee-rific</p>
          </div>
          <script src="/js/buttonEffect.js" type="text/javascript"> </script>
    </footer>
</body>
</html>
