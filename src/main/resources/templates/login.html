<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <div class="layer_6">
            <div class="layer_7">
                <div class="layer_8">
                    <h2>Enter your credentials to login</h2>
                    <form action="#" method="post" th:action="@{/tee-rific/home}" th:object="${loginUser}">
                        <p>Username:</p><input type="text"  name = "username" placeholder="Username"> <br>
                        <p>Password:</p><input type="password" name = "password"  placeholder="Password"> <br>
                        <button type="submit" class = "button">Login</button>
                    </form>
                    <h2>Or <a th:href="@{/tee-rific/signup}">Create an Account</a> if you don't have one yet </h2>
                </div>
            </div>
         </div>
</body>
</html>
