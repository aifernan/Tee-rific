<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

  <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/listStyle.css}" type="text/css" rel="stylesheet">

  <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- bookstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  
  <title>Browse Courses</title>

</head>
<body class="grassBackdrop">
<div class="pageWrap">
  <div class="content">
    <div class="woodBackdrop border content">
      <div class="sandBackdrop">
        <div>
          <img th:src="@{/images/tee-rific.png}">
        </div>
        <div class="titleFont dynamicSize">List of Courses</div>
        <table class="owners tableSizing">
          <tr>
            <th></th>
            <th>Course Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Yardage</th>
            <th>Rating</th>
          </tr>

    <tr th:each="course: ${courses}">
      <td>
        <div>
          <img class="listOfCoursesLogo" th:src="${course.courseLogo}">
        </div>
      </td>
      <td>
        <a th:href="${'/tee-rific/courses/' + course.courseName + '/' + username}" th:text="${course.courseName}"></a>
      </td>
      <td th:text="${course.address}"></td>
      <td th:text="${course.city}"></td>
      <td th:text="${course.yardage}"></td>
      <td th:text="${course.rating}" ></td>
    </tr>
  </table>

        <form method= "get" th:action="${'/tee-rific/home/' + username}">
          <button type="submit" class="button">Home Page</button>
        </form>    
      </div>
      </div>
    </div>
  </div>
  
  <!-- carousel code -->
  <section class="bannerBackdrop">
    <div id="testimonial-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>

  <footer>
    <div class= "woodBackdrop footer">
      <i class="socialIcon fab fa-facebook-f"></i>
      <i class="socialIcon fab fa-twitter"></i>
      <i class="socialIcon fab fa-instagram"></i>
      <i class="socialIcon fas fa-envelope"></i>
      <p>Â© Copyright 2021 Tee-rific</p>
    </div>
    <script src="/js/buttonEffect.js" type="text/javascript"> </script>
    <script src="/js/bannerGolfPuns.js" type="text/javascript"></script>
  </footer>
</div>

</body>
</html>
