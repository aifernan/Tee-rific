<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Give Feedback</title>
  <meta name="viewport" content="width=device-width">

  <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

  <!-- badge icon for image in tab window -->
  <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="grassBackdrop">
<div class="pageWrap">
  <div class="content">
    <div class="woodBackdrop border content">
      <div class="sandBackdrop">
        <div>
          <img th:src="@{/images/tee-rific.png}">
        </div>
        <div class="titleFont dynamicSize">Give Private Feedback to</div>
        <div class="titleFont dynamicSize" th:text="${course}"></div>
        <form action="#" method="post" th:action="${'/tee-rific/feedback/' + username + '/' + courseName + '/post'}" th:object="${givenFeedback}">
          <textarea class="inputBox" id="value" th:field="*{feedback}" placeholder="Type Here"></textarea><p id="error"> </p>
            <div th:each="error : ${errorMessage}">
              <p th:text="${error}"> </p>
            </div>
            <button type="submit" id="submitData" class="button">Submit Feedback</button>
          </form>
        <form method= "get" th:action="${'/tee-rific/home/' + username}">
          <button type="submit" class="button">Skip</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class= "woodBackdrop footer">
      <i class="socialIcon fab fa-facebook-f"></i>
      <i class="socialIcon fab fa-twitter"></i>
      <i class="socialIcon fab fa-instagram"></i>
      <i class="socialIcon fas fa-envelope"></i>
      <p>Â© Copyright 2021 Tee-rific</p>
    </div>
  </footer>
</div>
<script th:src="@{/js/signup.js}" type="text/javascript"> </script>
<script>
        document.addEventListener('DOMContentLoaded', function(){
            let stars = document.querySelectorAll('.star');
            stars.forEach(function(star){
                star.addEventListener('click', setRating);
            });

            let rating = parseInt(document.querySelector('.stars').getAttribute('data-rating'));
            let target = stars[rating - 1];
            target.dispatchEvent(new MouseEvent('click'));
        });

        function setRating(ev){
            let span = ev.currentTarget;
            let stars = document.querySelectorAll('.star');
            let match = false;
            let num = 0;
            stars.forEach(function(star, index){
                if(match){
                    star.classList.remove('rated');
                }else{
                    star.classList.add('rated');
                }
                if(star === span){
                    match = true;
                    num = index + 1;
                }
            });
            document.querySelector('.stars').setAttribute('data-rating', num);
            document.getElementById("testing").value = num;
        }

    </script>
</body>
</html>
