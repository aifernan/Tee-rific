<!DOCTYPE html>
<html lang="en">
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Booking</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Available Times</div>

                    <form method="post" th:action="${'/tee-rific/booking/' + courseName +'/'+ gameID +'/'+ username}" th:object="${booking}">
                        <input type="date" th:field="*{date}"> <br>
                        <input type="radio" th:field="*{time}" th:each="ts : ${timeSlots}" th:value="${ts.time}" th:text="${ts.time}"> <br>
                        <!-- <select th:field="*{time}">
                            <option value="bruh" disabled>Select Time...</option>
                            <option th:each="ts : ${timeSlots}" th:value="*{ts.time}" th:text="*{ts.time}"></option>
                        </select> <br> -->

                        <label>Enter party size:</label>
                        <input type="number" th:field="*{numPlayers}" value="1"> <br>

                        <button type="submit" class = "button">Confirm Booking</button>
                    </form>

                    <form method="get" th:action="${'/tee-rific/rentEquipment/' + courseName +'/'+ gameID +'/'+ username}">
                        <button type="submit" class = "button">Rent Equipment</button>
                    </form>
                    <form method="get" th:action="${'/tee-rific/home/' + username}">
                        <button type="submit" class = "button">Back</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
        </footer>
    </div>
    
</body>

</html>
