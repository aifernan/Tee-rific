<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Browse Courses</title>

  <link th:href="@{/styles.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/listStyle.css}" type="text/css" rel="stylesheet">

  <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body class="grassBackdrop">
<div class="pageWrap">
  <div class="content">
    <div class="woodBackdrop border content">
      <div class="sandBackdrop">
        <div>
          <img th:src="@{/images/tee-rific.png}">
        </div>
        <div class="titleFont dynamicSize">List of Courses</div>
        <table class="owners tableSizing">
          <tr>
            <th>Find a way to get images in this column</th>
            <th>Course Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Yardage</th>
            <th>Number of Holes</th>
          </tr>

    <tr th:each="course: ${courses}">
      <td th:text="${course.courseLogo}"></td>
      <td>
        <a th:href="${'/tee-rific/courses/'+course.courseName}" th:text="${course.courseName}"></a>
      </td>
      <td th:text="${course.address}"></td>
      <td th:text="${course.city}"></td>
      <td th:text="${course.yardage}"></td>
      <td th:text="${course.numHoles}"></td>
    </tr>

  </table><br>

        <form method= "get" th:action="@{/tee-rific/home}">
          <button type="submit" class="button">Back to Home</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class= "woodBackdrop footer">
      <i class="socialIcon fab fa-facebook-f"></i>
      <i class="socialIcon fab fa-twitter"></i>
      <i class="socialIcon fab fa-instagram"></i>
      <i class="socialIcon fas fa-envelope"></i>
      <p>Â© Copyright 2021 Tee-rific</p>
    </div>
    <script src="/js/buttonEffect.js" type="text/javascript"> </script>
  </footer>
</div>

</body>
</html>
