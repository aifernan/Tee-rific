<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Tournament</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Create Tournament</div>
                    <form action="#" method="post" th:action="${'/tee-rific/createTournament/' + username}" th:object="${newTournament}">
                        <input type="text" class="inputBox" th:field="*{name}" placeholder="Tournament Name"> <br>
                        Date: <input type="date" class="inputBox" th:field="*{date}" placeholder="Date"> <br>
                        Time: <input type="time" class="inputBox" th:field="*{time}" placeholder="Time"> <br>
                        <input type="number" class="inputBox" th:field="*{participantSlots}" min = "1" placeholder="Participant Slots"> <br>
                        $<input type="number" class="inputBox" th:field="*{buyIn}" placeholder="Buy In Price"> (optional) <br>
                        <input type="text" class="inputBox" th:field="*{firstPrize}" placeholder="First Place Prize"> (optional)<br>
                        <input type="text" class="inputBox" th:field="*{secondPrize}" placeholder="Second Place Prize"> (optional)<br>
                        <input type="text" class="inputBox" th:field="*{thirdPrize}" placeholder="Third Place Prize"> (optional)<br>
                        <input type="text" class="inputBox" th:field="*{ageRequirement}" placeholder="Age Requirement"> (optional) <br>
                        <select class ="inputbox" th:field="*{gameMode}">
                            <option value ="individual par points">Individual Par Points</option>
                            <option value = "hidden partner par points">Hidden Partner Par Points</option>
                            <option value = "individual best net">Individual Best Net</option>
                            <option value = "hidden partner best net">Hidden Partner Best Net</option>
                            <option value = "hidden partner odds and evens">Hidden Partner Odds and Evens</option>
                            <option value = "scramble">Scramble</option>
                            <option value = "skins">Skins</option>
                            <option value = "best ball">Best Ball</option>
                        </select> <br>
                        take out and have it be filled in automaticly by reading the club name associated with the owner account
                        <input type="text" class="inputBox" th:field="*{clubName}" placeholder="Club Name"> <br> 
                        <input type="submit" class = "button" value="Create Tournament">
                    </form>
                    <form method="get" th:action="${'/tee-rific/tournament/' + username}">
                        <button type="submit" class = "button">Tournament Page</button>
                    </form>
                </div>
</html>
