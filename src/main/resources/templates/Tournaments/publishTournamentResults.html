<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- bookstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Publish Tournament Results</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Publish Results</div>
                    <div class="pageDivider woodBackdrop"></div>
                    <div>
                      <h3 class="overflowHideFont poppinsFont darkGreyFont" th:text="${tournamentName}"></h3>
                    </div>

                    <div>
                      <form action="#" method="post" th:action="${'/tee-rific/publishTournamentResults/' + tournamentId + '/' +  username}" th:object="${WrapperParticipants}">
                        <table class="tournamentsTable oswaldFont">
                            <thead>
                                <th class="publishResultsCell">ID</th>
                                <th class="publishResultsCell">Username</th>
                                <th class="publishResultsCell">First Name</th>
                                <th class="publishResultsCell">Last Name</th>
                                <th class="publishResultsCell">Score</th>
                            </thead>
                            <tr th:each="participant, i : ${WrapperParticipants.participants}">
                                <td class="publishResultsCell">
                                  <div class="brownText overflowWrapText" th:text="${participant.id}"></div>
                                  <input type="hidden" th:field="*{participants[__${i.index}__].id}">
                                </td>
                                <td class="publishResultsCell">
                                  <div class="brownText overflowWrapText" th:text="${participant.username}"></div>
                                  <input type="hidden" th:field="*{participants[__${i.index}__].username}">
                                </td>
                                <td class="publishResultsCell">
                                  <div class="brownText overflowWrapText" th:text="${participant.fname}"></div>
                                  <input type="hidden" th:field="*{participants[__${i.index}__].fname}">
                                </td>
                                <td class="publishResultsCell">
                                  <div class="brownText overflowWrapText" th:text="${participant.lname}"></div>
                                  <input type="hidden" th:field="*{participants[__${i.index}__].lname}">
                                </td>
                                <td class="publishResultsCell"> 
                                  <div>
                                    <input class="resultScore" type="number" th:field="*{participants[__${i.index}__].score}" placeholder="Score">
                                  </div>
                                </td> 
                            </tr>
                        </table>
                        <div class="pageDivider woodBackdrop"></div>
                        <input type="submit" class = "button" value="Publish Results">
                      </form>
                    </div>
                    

                </div>
            </div>
        </div>
         <!-- carousel code -->
  <section class="bannerBackdrop">
    <div id="testimonial-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>

        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
              <script src="/js/bannerGolfPuns.js" type="text/javascript"></script>
        </footer>
    </div>
    
</body>
</html>
