<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign-Up</title>

    <link th:href="@{/styles.css}" type="text/css" rel="stylesheet">

    <link th:href="@{/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">New User</div>
                    <form onsubmit="return checkInput()" action="#" method="post" th:action="@{/tee-rific/signup}" th:object="${newUser}">
                        <input type="text" class="inputBox" id="username" th:field="*{username}" placeholder="Username">
                            <div th:each="errorText : ${usernameError}">
                                <p id="errorU" th:text="${errorText}"></p>
                            </div>
                        <input type="password" class="inputBox" id="passw1" name = "password1" th:field="*{password}" placeholder="Password"><p id="errorP1"></p>
                        <input type="password" class="inputBox" id="passw2" name = "password2" placeholder="Confirm Password"><p id="errorP2"></p>
                        <input type="text" class="inputBox" id="firstN" th:field="*{fname}" placeholder="First Name"><p id="errorF"></p>
                        <input type="text" class="inputBox" id="lastN" th:field="*{lname}" placeholder="Last Name"><p id="errorL"></p>
                        <input type="text" class="inputBox" id="email" th:field="*{email}" placeholder="Email"><p id="errorE"></p>
                        <select class ="inputBox" th:field="*{gender}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to Disclose">Prefer Not To Disclose</option>
                        </select>
                        <button type="submit" class="button">Create New Account</button>
                    </form>
                    <form method= "get" th:action="@{/tee-rific/signup/admin}">
                        <button type="submit" class="button">Create Owner Account</button>
                    </form>
                    <form method= "get" th:action="@{/tee-rific/login}">
                        <button type="submit" class="button">Sign In</button>
                    </form>
                </div>
             </div>
        </div>
         <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
            </footer>
    </div>
</body>
<script src="/js/signup.js" type="text/javascript"> </script>
</html>
