<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>List of Users</title>

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
    
    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop expandedBorder border content">
                <div class="sandBackdrop">
                    <div class="logoContainer">
                        <img th:src="@{/images/tee-rific.png}">
                      </div>
                    <div class="titleFont dynamicSize">List of Users</div>            
                    <div class="pageDivider woodBackdrop"></div>
                    <table class="adminUserTable oswaldFont">
                        <tr>
                            <th class="adminUserTableCell">Priority</th>
                            <th class="adminUserTableCell">Username</th>
                            <th class="adminUserTableCell">First Name</th>
                            <th class="adminUserTableCell">Last Name</th>
                            <th class="adminUserTableCell">Email</th>
                            <th class="adminUserTableCell">Gender</th>
                        </tr>
                        <tr th:each="user : ${userList}">
                            <td class="adminUserTableCell overflowWrapFont brownText" th:text="${user.priority}"></td>
                            <td class="adminUserTableCell overflowWrapFont brownText" th:text="${user.username}"></td>
                            <td class="adminUserTableCell overflowWrapFont brownText" th:text="${user.fname}"></td>
                            <td class="adminUserTableCell overflowWrapFont brownText" th:text="${user.lname}"></td>
                            <td class="adminUserTableCell overflowWrapFont brownText" th:text="${user.email}"></td>
                            <td class="adminUserTableCell overflowWrapFont brownText" th:text="${user.gender}"></td>
                            <td class="adminUserTableCell">
                                <form action="#" method="post" th:action="${'/tee-rific/admin/users/'+user.username}">
                                    <input class="button deleteButton" type="submit" value="Delete">
                                </form>
                            </td>
                        </tr>
                    </table><br>
                    <div class="pageDivider woodBackdrop"></div>
                    <form method="post" th:action="@{/tee-rific/admin/users/clear}">
                        <button type="submit" class="button">Clear Users</button>
                    </form>
                    <form method= "get" th:action="@{/tee-rific/home/admin}">
                        <button type="submit" class="button">Home</button>
                    </form>
                </div>
             </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
        </footer>
    </div>
</body>
</html>
