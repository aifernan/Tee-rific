<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>List of Owners</title>

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
    
    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop expandedBorder border content">
                <div class="sandBackdrop">
                    <div class="logoContainer">
                        <img th:src="@{/images/tee-rific.png}">
                      </div>
                    <div class="titleFont dynamicSize">List of Owners</div> 
                    <div class="pageDivider woodBackdrop"></div>           
                    <table class="adminOwnerTable oswaldFont">  
                        <tr>
                            <th class="adminOwnerTableCell">Course Name</th>
                            <th class="adminOwnerTableCell">Username</th>
                            <th class="adminOwnerTableCell">Address</th>
                            <th class="adminOwnerTableCell">City</th>
                            <th class="adminOwnerTableCell">Country</th>
                            <th class="adminOwnerTableCell">Phone Number</th>
                            <th class="adminOwnerTableCell">Time Open</th>
                            <th class="adminOwnerTableCell">Time Close</th>
                            <th class="adminOwnerTableCell">Booking Interval</th>
                            <th class="adminOwnerTableCell">Ratings</th>
                        </tr>
                        <tr th:each="owner : ${ownerList}">
                            <td class="adminOwnerTableCell">
                                <a class="overflowWrapFont" th:href="${'/tee-rific/admin/owners/golfCourse/'+owner.courseName}" th:text="${owner.courseName}"></a>
                            </td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.username}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.address}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.city}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.country}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.phoneNumber == 'null' ? '' : owner.phoneNumber}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.timeOpen}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.timeClose}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText" th:text="${owner.bookingInterval + ' minutes'}"></td>
                            <td class="adminOwnerTableCell overflowWrapFont brownText">
                                <span style="font-weight: bold;" th:text="${owner.rating}"></span>
                                <br>
                                <span th:text="${'#Ratings:' + owner.numberRatings}"></span>
                            </td>
                            <td >                                
                               <form action="#" method="post" th:action="${'/tee-rific/admin/owner/'+owner.username}">
                                    <button class="button overflowHideFont" type="submit">Delete</button>
                                </form>
                            </td>            
                        </tr>
                    </table>
                    <div class="pageDivider woodBackdrop"></div>    
                    <form method="post" th:action="@{/tee-rific/admin/owners/clear}">
                        <button type="submit" class="button">Clear Owners</button>
                    </form>
                    <form method= "get" th:action="@{/tee-rific/home/admin}">
                        <button type="submit" class="button">Home</button>
                    </form>
                </div>
             </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
        </footer>
    </div>
</body>
</html>
