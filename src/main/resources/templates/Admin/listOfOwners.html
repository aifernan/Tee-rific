<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>List of Owners</title>

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/listStyle.css}" type="text/css" rel="stylesheet">
    
    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">List of Owners</div>            
                    <table class="owners tableSizing">  
                        <tr>
                            <th>Course Name</th>
                            <th>Username</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Country</th>

                            <th>Phone Number</th>
                            <th>Time Open</th>
                            <th>Time Close</th>
                            <th>Booking Interval</th>
                            <th>Ratings</th>
                        </tr>
                        <tr th:each="owner : ${ownerList}">
                            <td>
                                <a th:href="${'/tee-rific/admin/owners/golfCourse/'+owner.courseName}" th:text="${owner.courseName}">...</a>
                            </td>
                            <td th:text="${owner.username}"></td>

                            <td th:text="${owner.address}"></td>
                            <td th:text="${owner.city}"></td>
                            <td th:text="${owner.country}"></td>
                            <td th:text="${owner.phoneNumber == 'null' ? '' : owner.phoneNumber}"></td>
                            <td th:text="${owner.timeOpen}"></td>
                            <td th:text="${owner.timeClose}"></td>
                            <td th:text="${owner.bookingInterval + ' minutes'}"></td>
                            <td>
                                <span style="font-weight: bold;" th:text="${owner.rating}"></span>
                                <br>
                                <span th:text="${'#Ratings:' + owner.numberRatings}"></span>
                            </td>
                            <form action="#" method="post" th:action="${'/tee-rific/admin/owner/'+owner.username}">
                                <td>
                                    <input class="button deleteButton ownerDB" type="submit" value="Delete">
                                </td>
                            </form>
                        </tr>
                    </table><br>

                    <form method="post" th:action="@{/tee-rific/admin/owners/clear}">
                        <button type="submit" class="button">Clear Database</button>
                    </form>
                    <form method= "get" th:action="@{/tee-rific/home/admin}">
                        <button type="submit" class="button">Back to Home</button>
                    </form>
                </div>
             </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f" onclick="getFacebook()"></i>
                <form method= "get" th:action="@{/redirect/Facebook}" name = "facebookButton" id="facebookButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-twitter" onclick="getTwitter()"></i>
                <form method= "get" th:action="@{/redirect/Twitter}" name = "twitterButton" id="twitterButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-instagram" onclick="getInstagram()"></i>
                <form method= "get" th:action="@{/redirect/Instagram}" name = "instagramButton" id="instagramButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fas fa-envelope" onclick="getEmail()"></i>
                <a id = "emailAnchor" th:href="@{mailto:teerificbusiness@gmail.com}"></a>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
            <script src="/js/socials.js" type="text/javascript"> </script>
        </footer>
    </div>
</body>
</html>
