<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Booking Successful</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop border content">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Booking Successful!</div>
                    <p>Thank you for booking with Tee-rific! Here is your game info.</p>
                    <table th:object="${toDisplay}">
                        <tr>
                            <td>Location:</td><td th:value="${courseName}"></td>
                        </tr>
                        <tr>
                            <td>Date:</td><td th:value="*{date}"></td>
                        </tr>
                        <tr>
                            <td>Tee-Time:</td><td th:value="*{time}"></td>
                        </tr>
                    </table>
                    
                    <form method="get" th:action="${'/tee-rific/home/' + username}">
                        <button type="submit" class = "button">Home Page</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
        </footer>
    </div>
</body>
</html>
