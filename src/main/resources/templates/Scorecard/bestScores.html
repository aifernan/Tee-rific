<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- bookstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <title>Scorecards</title>
</head>
<body class="grassBackdrop">
  <div class="pageWrap">
      <div class="content">
          <div class="woodBackdrop expandedBorder border content">
              <div class="sandBackdrop">
                    <div class="logoContainer">
                      <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">Best Scores</div>
                    <div class="maxWidth">
                      <div class="wideScreenTable">
                        <table class="gameListTable oswaldFont">
                          <tr>
                              <th class="gameListCell">Date</th>
                              <th class="gameListCell">Course</th>
                              <th class="gameListCell">Game ID</th>
                              <th class="gameListCell">Score</th>
                          </tr>
                          <tr th:each="bestScore: ${bestScores}">
                              <td class="gameListCell brownFont" th:text="${bestScore.date}"></td>
                              <td class="gameListCell brownFont" th:text="${bestScore.courseName}"></td>
                              <td class="gameListCell brownFont" th:text="${bestScore.gameID}"></td>
                              <td class="gameListCell brownFont" th:text="${bestScore.score}"></td>
                          </tr>
                        </table>
                      </div>
                      <div class="narrowScreenTable">
                        <div th:each="bestScore : ${bestScores}">
                          <table class="gameListTable oswaldFont">
                            <tr>
                              <th class="gameListCell">Date</th>
                              <td class="gameListCell brownFont" th:text="${bestScore.date}"></td>
                            </tr>
                            <tr>
                              <th class="gameListCell">Course</th>
                              <td class="gameListCell brownFont" th:text="${bestScore.courseName}"></td>
                            </tr>
                            <tr>
                              <th class="gameListCell">Game ID</th>
                              <td class="gameListCell brownFont" th:text="${bestScore.gameID}"></td>
                            </tr>
                            <tr>
                              <th class="gameListCell">Score</th>
                              <td class="gameListCell brownFont" th:text="${bestScore.score}"></td>
                            </tr>
                          </table>
                          <div class="pageDivider woodBackdrop"></div>
                        </div>      <!-- loopThroughScorecards -->
                      </div>        <!-- narrowScreenTable -->
                  </div><!-- tableContainer -->

                    <form method="get" th:action="${'/tee-rific/scorecards/' + username}">
                      <button type="submit" class="button">Scorecards</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- carousel code -->
  <section class="bannerBackdrop">
    <div id="testimonial-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text bannerText"></h2>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
              <script src="/js/bannerGolfPuns.js" type="text/javascript"></script>
              <script src="/js/screenAdjuster.js" type="text/javascript"></script>
        </footer>
  </div>
</body>
</html>
