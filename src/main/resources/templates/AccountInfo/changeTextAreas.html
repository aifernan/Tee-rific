<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit Value</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap" th:each="userValue : ${user}">
        <div class="content" th:each="columnValue : ${column}">
            <div class="woodBackdrop border content" th:each="columnN : ${columnName}">
                <div class="sandBackdrop">
                    <div>
                        <img th:src="@{/images/tee-rific.png}">
                    </div>
                    <div class="titleFont dynamicSize">New value</div>
                    <div class="pageDivider woodBackdrop"></div>
                    <div>
                        <h1 class="poppinsFont darkGreyFont" th:text="${columnN}"></h1>
                    </div>     
                    <form onsubmit="return checkNewValue()" action="#" method="post" th:action="@{'/tee-rific/editAccount/changing/'+__${columnValue}__+'/'+__${userValue}__}" th:object="${value}">
                        <textarea class="inputBox" id="value" th:field="*{__${columnValue}__}" placeholder="Type Here"></textarea><p id="error"> </p>
                        <div th:each="error : ${errorMessage}">
                            <p th:text="${error}"> </p>
                        </div>
                        <button type="submit" id="submitData" class="button">Submit</button>
                    </form>

                    <form method= "get" th:action="${'/tee-rific/editAccount/'+ __${userValue}__}">
                        <button type="submit" class="button">Go Back</button>
                    </form>
                </div>
             </div>
        </div>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f"></i>
                <i class="socialIcon fab fa-twitter"></i>
                <i class="socialIcon fab fa-instagram"></i>
                <i class="socialIcon fas fa-envelope"></i>
                <p>Â© Copyright 2021 Tee-rific</p>
              </div>
              <!-- <script src="/js/buttonEffect.js" type="text/javascript"> </script> -->
        </footer>
    </div>
</body>
<script th:src="@{/js/editAccount.js}" type="text/javascript"> </script> <!-- Add button sound in here -->
</html>
