<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/styles.css}" type="text/css" rel="stylesheet">

    <!-- badge icon for image in tab window -->
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"/>                 

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- bookstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Account Information</title>
</head>
<body class="grassBackdrop">
    <div class="pageWrap">
        <div class="content">
            <div class="woodBackdrop expandedBorder border content">
                <div class="sandBackdrop" th:each="user : ${userInfo}">
                    <div class="logoContainer">
                        <img th:src="@{/images/tee-rific.png}">
                      </div>
                    <div class="titleFont dynamicSize">Account Infomation</div>
                    <div><h3 class="overflowHideFont largerFont poppinsFont darkGreyFont">Account Details</h3></div>
                    <div class="pageDivider woodBackdrop"></div>
                     <div class="oswaldFont brownFont">Click On The Field You Wish To Change</div>   
                      <div class="wideScreenTable">
                        <table class="editAccountTable oswaldFont">
                            <tr>
                                <th class="editAccountTableCell">Username</th>
                                <td class="editAccountTableCell">
                                    <a class="overflowHideFont brownText editAccountLink" th:href="${'/tee-rific/editAccount/username/'+ user.username}" th:text="${user.username}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="editAccountTableCell">Password</th>
                                <td class="editAccountTableCell">
                                    <a class="overflowHideFont brownText editAccountLink" th:href="${'/tee-rific/editAccount/passwordSecurity/' + username}">*************</a>
                                </td>
                            </tr>
                            <tr>
                                <th class="editAccountTableCell">First Name</th>
                                <td class="editAccountTableCell" >
                                    <a class="overflowHideFont brownText editAccountLink" th:href="${'/tee-rific/editAccount/fname/'+ user.username}" th:text="${user.fname}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="editAccountTableCell">Last Name</th>
                                <td class="editAccountTableCell" >
                                    <a class="overflowHideFont brownText editAccountLink" th:href="${'/tee-rific/editAccount/lname/'+ user.username}" th:text="${user.lname}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="editAccountTableCell">Email</th>
                                <td class="editAccountTableCell">
                                    <a class="overflowHideFont brownText editAccountLink" th:href="${'/tee-rific/editAccount/email/'+ user.username}" th:text="${user.email}"></a>
                                </td>
                            </tr>
                            <tr>
                                <th class="editAccountTableCell">Gender</th>
                                <td class="editAccountTableCell">
                                    <a class="overflowHideFont brownText editAccountLink" th:href="${'/tee-rific/editAccount/gender/'+ user.username}" th:text="${user.gender}"></a>
                                </td>
                            </tr>
                        </table>   
                      </div>
                      <div class="narrowScreenTable">
                          <table class="editAccountTable oswaldFont">
                              <tr>
                                  <th>
                                    <a class="overflowHideFont linkText" th:href="${'/tee-rific/editAccount/username/'+ user.username}">Username</a>
                                  </th>
                              </tr>
                              <tr>
                                  <th>
                                    <a class="overflowHideFont linkText" th:href="${'/tee-rific/editAccount/passwordSecurity/' + username}">Password</a>
                                  </th>
                              </tr>
                              <tr>
                                  <th>
                                    <a class="overflowHideFont linkText" th:href="${'/tee-rific/editAccount/fname/'+ user.username}">First Name</a>
                                  </th>
                              </tr>
                              <tr>
                                  <th>
                                    <a class="overflowHideFont linkText" th:href="${'/tee-rific/editAccount/lname/'+ user.username}">Last Name</a>
                                  </th>
                              </tr>
                              <tr>
                                  <th>
                                    <a class="overflowHideFont linkText" th:href="${'/tee-rific/editAccount/email/'+ user.username}">Email</a>
                                  </th>
                              </tr>
                              <tr>
                                  <th>
                                    <a class="overflowHideFont linkText" th:href="${'/tee-rific/editAccount/gender/'+ user.username}">Gender</a>
                                  </th>
                              </tr>
                          </table>
                      </div>
                      
                    <div class="pageDivider woodBackdrop"></div>               
                    <form method= "get" th:action="${'/tee-rific/account/' + user.username}">
                        <button type="submit" class="button">Back</button>
                    </form>
                </div>
             </div>
        </div>
        <!-- carousel code -->
        <section class="bannerBackdrop">
            <div id="testimonial-carousel" class="carousel slide" data-ride="false">
              <div class="carousel-inner">
                <div class="carousel-item active container-fluid">
                  <h2 class="testimonial-text bannerText"></h2>
                </div>
                <div class="carousel-item container-fluid">
                  <h2 class="testimonial-text bannerText"></h2>
                </div>
                <div class="carousel-item container-fluid">
                  <h2 class="testimonial-text bannerText"></h2>
                </div>
                <div class="carousel-item container-fluid">
                  <h2 class="testimonial-text bannerText"></h2>
                </div>
                <div class="carousel-item container-fluid">
                  <h2 class="testimonial-text bannerText"></h2>
                </div>
              </div>
              <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </section>
        <footer>
            <div class= "woodBackdrop footer">
                <i class="socialIcon fab fa-facebook-f" onclick="getFacebook()"></i>
                <form method= "get" th:action="@{/redirect/Facebook}" name = "facebookButton" id="facebookButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-twitter" onclick="getTwitter()"></i>
                <form method= "get" th:action="@{/redirect/Twitter}" name = "twitterButton" id="twitterButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fab fa-instagram" onclick="getInstagram()"></i>
                <form method= "get" th:action="@{/redirect/Instagram}" name = "instagramButton" id="instagramButton">
                    <button type="submit"></button>
                </form>
                <i class="socialIcon fas fa-envelope" onclick="getEmail()"></i>
                <a id = "emailAnchor" th:href="@{mailto:teerificbusiness@gmail.com}"></a>
                <p>© Copyright 2021 Tee-rific</p>
              </div>
              <script src="/js/screenAdjuster.js" type="text/javascript"></script>
              <script src="/js/buttonEffect.js" type="text/javascript"> </script>
            <script src="/js/socials.js" type="text/javascript"> </script>
              <script src="/js/bannerGolfPuns.js" type="text/javascript"></script>
        </footer>
    </div>
</body>
</html>
