<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link th:href="@{/styles.css}" type="text/css" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalable Tournaments</title>
</head>
<body>
    <div class="layer_6">
        <div class="layer_7">
            <div class="layer_8">
                <img th:src="@{/images/tee-rific.png}" width="150" height="100"/>
                <h1>Avalable Tournaments</h1>
                <table>
                    <thead>
                        <th>Name</th>
                        <!-- <th>Date</th> -->
                        <th>Club</th>
                        <th>Game Mode</th>
                        <th>Buy In</th>
                    </thead>
                    <tr th:each="tournament : ${tournaments}">
                        <!-- link to the tournament by clicking on name-->
                        <td> <a th:text="${tournament.name}" th:href="@{/tee-rific/viewTournament/{tid}(tid=${tournament.id})}"> </a></td>
                        <!-- <td th:text="${tournament.date}"></td> -->
                        <td th:text="${tournament.clubName}"></td>
                        <td th:text="${tournament.gameMode}"></td>
                        <td th:text="${tournament.buyIn}"></td>                        
                    </tr>
                </table>
                <form method="get" action="/tee-rific/home">
                    <button type="submit" class = "button">Go to the Home Page</button>
                </form>
            </div>
        </div>
     </div>
     <footer>
        <div class= "woodBackdrop footer">
            <i class="socialIcon fab fa-facebook-f"></i>
            <i class="socialIcon fab fa-twitter"></i>
            <i class="socialIcon fab fa-instagram"></i>
            <i class="socialIcon fas fa-envelope"></i>
            <p>Â© Copyright 2021 Tee-rific</p>
          </div>
          <script src="/js/buttonEffect.js" type="text/javascript"> </script>
    </footer>
</body>
</html>
